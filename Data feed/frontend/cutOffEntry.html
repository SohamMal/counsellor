<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuttoff Entry</title>
</head>
<body>
    <input type="text" name="cc" placeholder="College Code" id="cc">
    <br><br>
    <select name="Branch" id="Branch">
        <option value="IT">Information Technology</option>
        <option value="CSE">Computer Science and Engineering</option>
        <option value="ENTC">Electronics and Telecommunication Engineering</option>
        <option value="ECE">Electronics Engineering</option>
        <option value="EE">Electrical Engineering</option>
        <option value="ME">Mechanical Engineering</option>
        <option value="CE">Civil Engineering</option>
        <option value="ICE">Instrumentation and Control and Engineering</option>
        <option value="MSE">Manufacturing Science and Engineering</option>
        <option value="MMT">Metallurgy and Material Technology</option>
        <option value="AI">Artificial Intelligence</option>
        <option value="AIML">Artificial Intelligence and Machine Learning</option>
        <option value="AIDS">Artificial Intelligence and  Data Science</option>
        <option value="DS">Data Science</option>
        <option value="AR">Automation and Robotics</option>
        <option value="ChE">Chemical Engineering</option>
    </select>
    <select name="Category" id="Category">
        <option value="OPEN">OPEN</option>
        <option value="OBC">OBC</option>
        <option value="SC">SC</option>
        <option value="ST">ST</option>
        <option value="VJ">VJ</option>
        <option value="NT1">NT1</option>
        <option value="NT2">NT2</option>
        <option value="NT3">NT3</option>
    </select>
    <select name="Gender" id="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br><br>
    <input type="text" placeholder="Enter Cutoff" name="Cutoff" id="Cuttoff">
    <button type="submit" onclick="handleSubmit()">Submit</button>
    <script src="cutOff.js"></script>
</body>
</html>
